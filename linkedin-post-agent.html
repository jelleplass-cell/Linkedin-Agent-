<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Post Agent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      min-height: 100vh;
    }

    /* Login overlay */
    .login-overlay {
      position: fixed;
      inset: 0;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-box {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .login-box h2 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #0077B5, #00a0dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-box p {
      color: #666;
      font-size: 0.85rem;
      margin-bottom: 24px;
    }

    .login-box input {
      width: 100%;
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #fafafa;
      font-family: inherit;
      font-size: 0.9rem;
      padding: 10px 14px;
      margin-bottom: 12px;
      outline: none;
    }

    .login-box input:focus { border-color: #0077B5; }

    .login-box button {
      width: 100%;
      background: #0077B5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
      transition: background 0.2s;
    }

    .login-box button:hover { background: #005f8f; }

    .login-error {
      color: #f44336;
      font-size: 0.8rem;
      margin-top: 12px;
      display: none;
    }

    .app-content { display: none; }
    .app-content.visible { display: flex; height: 100vh; overflow: hidden; }

    /* ====== Sidebar ====== */
    .sidebar {
      width: 260px;
      min-width: 260px;
      background: #111;
      border-right: 1px solid #1a1a1a;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid #1a1a1a;
    }

    .sidebar-header button {
      width: 100%;
      background: #0077B5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar-header button:hover { background: #005f8f; }

    .sidebar-links {
      padding: 8px 16px;
      border-bottom: 1px solid #1a1a1a;
    }

    .sidebar-links a {
      color: #888;
      text-decoration: none;
      font-size: 0.8rem;
      transition: color 0.2s;
    }

    .sidebar-links a:hover { color: #fafafa; }

    .conversation-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .conversation-item {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      cursor: pointer;
      transition: background 0.15s;
      position: relative;
    }

    .conversation-item:hover {
      background: #1a1a1a;
    }

    .conversation-item.active {
      background: #1a1a1a;
      border-left: 3px solid #0077B5;
      padding-left: 13px;
    }

    .conversation-item-content {
      flex: 1;
      min-width: 0;
    }

    .conversation-item-title {
      font-size: 0.82rem;
      color: #e0e0e0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .conversation-item-date {
      font-size: 0.7rem;
      color: #555;
      margin-top: 2px;
    }

    .conversation-item .delete-btn {
      display: none;
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 2px 6px;
      border-radius: 4px;
      transition: color 0.15s, background 0.15s;
      flex-shrink: 0;
      margin-left: 8px;
    }

    .conversation-item:hover .delete-btn {
      display: block;
    }

    .conversation-item .delete-btn:hover {
      color: #f44336;
      background: rgba(244, 67, 54, 0.1);
    }

    .sidebar-empty {
      padding: 20px 16px;
      color: #555;
      font-size: 0.8rem;
      text-align: center;
    }

    /* ====== Main area ====== */
    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      height: 100vh;
    }

    .header {
      text-align: center;
      padding: 24px 20px 16px;
      border-bottom: 1px solid #1a1a1a;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 4px;
      background: linear-gradient(135deg, #0077B5, #00a0dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: #888;
      font-size: 0.85rem;
    }

    /* Mobile hamburger */
    .hamburger {
      display: none;
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 200;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #fafafa;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 0 16px;
      min-height: 0;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message.assistant {
      align-self: flex-start;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      color: #e0e0e0;
    }

    .message.user {
      align-self: flex-end;
      background: #0077B5;
      color: white;
    }

    .message.loading {
      align-self: flex-start;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      color: #888;
    }

    .message.loading .dots span {
      animation: blink 1.4s infinite both;
      font-size: 1.2rem;
    }

    .message.loading .dots span:nth-child(2) { animation-delay: 0.2s; }
    .message.loading .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }

    .input-area {
      padding: 16px 0 24px;
      border-top: 1px solid #1a1a1a;
    }

    .input-wrapper {
      display: flex;
      gap: 8px;
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 6px;
      transition: border-color 0.2s;
    }

    .input-wrapper:focus-within {
      border-color: #0077B5;
    }

    .input-wrapper textarea {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fafafa;
      font-family: inherit;
      font-size: 0.9rem;
      padding: 8px 12px;
      resize: none;
      max-height: 120px;
      line-height: 1.5;
    }

    .input-wrapper textarea::placeholder {
      color: #555;
    }

    .input-wrapper button {
      align-self: flex-end;
      background: #0077B5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .input-wrapper button:hover:not(:disabled) {
      background: #005f8f;
    }

    .input-wrapper button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      text-align: center;
      padding: 12px;
      color: #444;
      font-size: 0.75rem;
    }

    .footer a {
      color: #0077B5;
      text-decoration: none;
    }

    /* Sidebar overlay for mobile */
    .sidebar-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 99;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .sidebar {
        position: fixed;
        left: -260px;
        top: 0;
        z-index: 100;
        transition: left 0.25s ease;
      }

      .sidebar.open {
        left: 0;
      }

      .sidebar.open ~ .sidebar-overlay {
        display: block;
      }

      .header {
        padding-top: 56px;
      }
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="login-overlay" id="loginOverlay">
    <div class="login-box">
      <h2>LinkedIn Post Agent</h2>
      <p>Log in om verder te gaan</p>
      <input type="text" id="loginUser" placeholder="Gebruikersnaam" autocomplete="username" onkeydown="if(event.key==='Enter')document.getElementById('loginPass').focus()">
      <input type="password" id="loginPass" placeholder="Wachtwoord" autocomplete="current-password" onkeydown="if(event.key==='Enter')doLogin()">
      <button onclick="doLogin()">Inloggen</button>
      <div class="login-error" id="loginError">Ongeldige gebruikersnaam of wachtwoord</div>
    </div>
  </div>

  <div class="app-content" id="appContent">

    <!-- Mobile hamburger -->
    <button class="hamburger" id="hamburgerBtn" onclick="toggleSidebar()">&#9776;</button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button onclick="newConversation()">+ Nieuw gesprek</button>
      </div>
      <div class="sidebar-links">
        <a href="/admin">Admin paneel</a>
      </div>
      <div class="conversation-list" id="conversationList"></div>
    </aside>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- Main chat area -->
    <main class="main-area">
      <div class="header">
        <h1>LinkedIn Post Agent</h1>
        <p>Schrijf engaging LinkedIn posts in jouw stijl met AI</p>
      </div>

      <div class="chat-container">
        <div class="messages" id="messages"></div>

        <div class="input-area">
          <div class="input-wrapper">
            <textarea
              id="userInput"
              rows="1"
              placeholder="Waar wil je een LinkedIn post over schrijven?"
              onkeydown="handleKeyDown(event)"
              oninput="autoResize(this)"
            ></textarea>
            <button id="sendBtn" onclick="sendMessage()">Verstuur</button>
          </div>
        </div>
      </div>

      <div class="footer">
        Powered by Claude &middot; <a href="#" id="uploadLink">Documenten uploaden</a>
      </div>
    </main>

  </div><!-- /app-content -->

  <script>
    // ============================================================
    // AUTH â€” SHA-256 hashed credentials (plaintext never in code)
    // Default: admin / linkedin2024
    // ============================================================
    const HASH_USER = '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918';
    const HASH_PASS = '010f6f03f0850f30a50b3f485e40243be2e5d7c48e5c14661e4eb77b5a7c9563';

    async function sha256(str) {
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function doLogin() {
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value;
      const [hashU, hashP] = await Promise.all([sha256(user), sha256(pass)]);

      if (hashU === HASH_USER && hashP === HASH_PASS) {
        localStorage.setItem('authed', '1');
        showApp();
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }

    function showApp() {
      document.getElementById('loginOverlay').style.display = 'none';
      document.getElementById('appContent').classList.add('visible');
    }

    if (localStorage.getItem('authed') === '1') showApp();
  </script>

  <script>
    // ============================================================
    // CONFIGURATIE
    // ============================================================
    const WEBHOOK_URL = 'https://jellep.app.n8n.cloud/webhook/linkedin-chat/chat';
    const UPLOAD_URL = 'https://jellep.app.n8n.cloud/form/linkedin-upload';
    const WELCOME_MSG = 'Hallo! Ik ben je LinkedIn Post Agent. Vertel me waar je een post over wilt schrijven, en ik maak een engaging LinkedIn post in jouw stijl.\n\nJe kunt me ook vragen om:\n- Een post te herschrijven in een andere toon\n- Meerdere hook-varianten te genereren\n- Een post korter of langer te maken';
    // ============================================================

    let isLoading = false;

    // Set upload link
    document.getElementById('uploadLink').href = UPLOAD_URL;

    // ============================================================
    // CONVERSATION DATA MODEL
    // ============================================================
    // conversations: [{id, title, sessionId, messages: [{role, text}], updatedAt}]
    // activeConversationId: string
    // ============================================================

    function loadConversations() {
      return JSON.parse(localStorage.getItem('conversations') || '[]');
    }

    function saveConversations(convos) {
      localStorage.setItem('conversations', JSON.stringify(convos));
    }

    function getActiveId() {
      return localStorage.getItem('activeConversationId');
    }

    function setActiveId(id) {
      localStorage.setItem('activeConversationId', id);
    }

    function getActiveConversation() {
      const convos = loadConversations();
      const id = getActiveId();
      return convos.find(c => c.id === id) || null;
    }

    // ============================================================
    // MIGRATE from old single-conversation format
    // ============================================================
    function migrateOldFormat() {
      if (localStorage.getItem('conversations')) return; // already migrated

      const oldHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
      const oldSessionId = localStorage.getItem('chatSessionId');

      if (oldHistory.length > 0 && oldSessionId) {
        const title = oldHistory.find(m => m.role === 'user')?.text.slice(0, 50) || 'Gesprek';
        const convo = {
          id: crypto.randomUUID(),
          title: title,
          sessionId: oldSessionId,
          messages: oldHistory,
          updatedAt: Date.now()
        };
        saveConversations([convo]);
        setActiveId(convo.id);
      }

      // Clean up old keys
      localStorage.removeItem('chatHistory');
      localStorage.removeItem('chatSessionId');
    }

    // ============================================================
    // SIDEBAR RENDERING
    // ============================================================
    function renderSidebar() {
      const list = document.getElementById('conversationList');
      const convos = loadConversations();
      const activeId = getActiveId();

      if (convos.length === 0) {
        list.innerHTML = '<div class="sidebar-empty">Nog geen gesprekken</div>';
        return;
      }

      // Sort by updatedAt descending
      convos.sort((a, b) => b.updatedAt - a.updatedAt);

      list.innerHTML = convos.map(c => {
        const isActive = c.id === activeId;
        const date = formatRelativeDate(c.updatedAt);
        return `<div class="conversation-item${isActive ? ' active' : ''}" onclick="switchConversation('${c.id}')">
          <div class="conversation-item-content">
            <div class="conversation-item-title">${escapeHtml(c.title)}</div>
            <div class="conversation-item-date">${date}</div>
          </div>
          <button class="delete-btn" onclick="event.stopPropagation(); deleteConversation('${c.id}')" title="Verwijderen">&times;</button>
        </div>`;
      }).join('');
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function formatRelativeDate(ts) {
      const diff = Date.now() - ts;
      const mins = Math.floor(diff / 60000);
      if (mins < 1) return 'Zojuist';
      if (mins < 60) return `${mins} min geleden`;
      const hours = Math.floor(mins / 60);
      if (hours < 24) return `${hours} uur geleden`;
      const days = Math.floor(hours / 24);
      if (days < 7) return `${days} dag${days > 1 ? 'en' : ''} geleden`;
      const d = new Date(ts);
      return d.toLocaleDateString('nl-NL', { day: 'numeric', month: 'short' });
    }

    // ============================================================
    // CONVERSATION MANAGEMENT
    // ============================================================
    function switchConversation(id) {
      setActiveId(id);
      renderSidebar();
      renderMessages();
      closeSidebarOnMobile();
    }

    function newConversation() {
      const convo = {
        id: crypto.randomUUID(),
        title: 'Nieuw gesprek',
        sessionId: crypto.randomUUID(),
        messages: [],
        updatedAt: Date.now()
      };
      const convos = loadConversations();
      convos.unshift(convo);
      saveConversations(convos);
      setActiveId(convo.id);
      renderSidebar();
      renderMessages();
      closeSidebarOnMobile();
      document.getElementById('userInput').focus();
    }

    function deleteConversation(id) {
      let convos = loadConversations();
      convos = convos.filter(c => c.id !== id);
      saveConversations(convos);

      if (getActiveId() === id) {
        if (convos.length > 0) {
          convos.sort((a, b) => b.updatedAt - a.updatedAt);
          setActiveId(convos[0].id);
        } else {
          localStorage.removeItem('activeConversationId');
        }
      }

      renderSidebar();
      renderMessages();
    }

    function saveCurrentMessages() {
      const convo = getActiveConversation();
      if (!convo) return;
      const convos = loadConversations();
      const idx = convos.findIndex(c => c.id === convo.id);
      if (idx !== -1) {
        convos[idx] = convo;
        saveConversations(convos);
      }
    }

    // ============================================================
    // MESSAGE RENDERING
    // ============================================================
    function renderMessages() {
      const container = document.getElementById('messages');
      const convo = getActiveConversation();

      container.innerHTML = '';

      // Always show welcome message first
      const welcome = document.createElement('div');
      welcome.className = 'message assistant';
      welcome.textContent = WELCOME_MSG;
      container.appendChild(welcome);

      if (convo && convo.messages.length > 0) {
        for (const msg of convo.messages) {
          const div = document.createElement('div');
          div.className = `message ${msg.role}`;
          div.textContent = msg.text;
          container.appendChild(div);
        }
      }

      container.scrollTop = container.scrollHeight;
    }

    // ============================================================
    // CHAT FUNCTIONS
    // ============================================================
    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }

    function addMessage(text, role) {
      const messages = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }

    function addLoadingMessage() {
      const messages = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'message loading';
      div.id = 'loadingMsg';
      div.innerHTML = '<div class="dots"><span>.</span><span>.</span><span>.</span></div>';
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function removeLoadingMessage() {
      const el = document.getElementById('loadingMsg');
      if (el) el.remove();
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const btn = document.getElementById('sendBtn');
      const text = input.value.trim();

      if (!text || isLoading) return;

      // Ensure there's an active conversation
      let convo = getActiveConversation();
      if (!convo) {
        newConversation();
        convo = getActiveConversation();
      }

      // Add user message to UI
      addMessage(text, 'user');

      // Save to conversation data
      convo.messages.push({ role: 'user', text });
      convo.updatedAt = Date.now();

      // Auto-title from first user message
      if (convo.messages.filter(m => m.role === 'user').length === 1) {
        convo.title = text.slice(0, 50);
      }

      saveCurrentMessagesFromConvo(convo);
      renderSidebar();

      input.value = '';
      input.style.height = 'auto';

      isLoading = true;
      btn.disabled = true;
      addLoadingMessage();

      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 120000);
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Instance-Id': '199b622c8e07e226d2d4914886cad47691e2f56e4e1d2b49d8d0a6fca67cb084'
          },
          body: JSON.stringify({
            action: 'sendMessage',
            sessionId: convo.sessionId,
            chatInput: text
          }),
          signal: controller.signal
        });
        clearTimeout(timeout);

        removeLoadingMessage();

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        const reply = data.output || data.text || data.response || JSON.stringify(data);
        addMessage(reply, 'assistant');

        convo.messages.push({ role: 'assistant', text: reply });
        convo.updatedAt = Date.now();
        saveCurrentMessagesFromConvo(convo);
        renderSidebar();

      } catch (error) {
        removeLoadingMessage();
        addMessage('Er ging iets mis. Controleer of de webhook URL correct is en de workflow actief is.', 'assistant');
        console.error('Chat error:', error);
      }

      isLoading = false;
      btn.disabled = false;
      input.focus();
    }

    function saveCurrentMessagesFromConvo(convo) {
      const convos = loadConversations();
      const idx = convos.findIndex(c => c.id === convo.id);
      if (idx !== -1) {
        convos[idx] = convo;
      }
      saveConversations(convos);
    }

    // ============================================================
    // MOBILE SIDEBAR TOGGLE
    // ============================================================
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      sidebar.classList.toggle('open');
      overlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
    }

    function closeSidebarOnMobile() {
      if (window.innerWidth <= 768) {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        sidebar.classList.remove('open');
        overlay.style.display = 'none';
      }
    }

    // ============================================================
    // INIT
    // ============================================================
    migrateOldFormat();

    // If no conversations yet and none active, start fresh
    const convos = loadConversations();
    if (convos.length === 0) {
      newConversation();
    } else if (!getActiveId() || !convos.find(c => c.id === getActiveId())) {
      convos.sort((a, b) => b.updatedAt - a.updatedAt);
      setActiveId(convos[0].id);
    }

    renderSidebar();
    renderMessages();
  </script>
</body>
</html>
